<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>TO DO LIST</title>
</head>

<body>
    <header>
        <h1 id="Titre" class="text-center fw-bold">TO DO LIST</h1>
    </header>
    <section class="container text-center" id="divSec">
        <div class="row align-items-start">
            <div class="col d-flex flex-column align-items-center" id="divSec">
                <h5 class="hcinq d-flex align-items-center justify-content-center shadow" id="rouge">TO DO</h5>
				<div class="code shadow-sm">CSS</div>
				<div class="code shadow-sm">JAVASCRIPT</div>
                <div class="code shadow-sm">PYTHON</div>
                <form id="formHead" class="d-flex code">
                    <input type="text" placeholder="New task" id="inputHead" class="shadow" />
                    <button class ='shadow' type="submit">+</button>
                </form>
            </div>
            <div class="col d-flex flex-column align-items-center">
                <h5 class="hcinq d-flex align-items-center justify-content-center shadow" id="orange">IN PROGRESS</h5>
                <div class="code shadow-sm">REACT JS</div>
            </div>
            <div class="col d-flex flex-column align-items-center">
                <h5 class="hcinq d-flex align-items-center justify-content-center shadow" id="vert">DONE</h5>
                <div class="code shadow-sm">HTML</div>
            </div>
        </div>
    </section>
    <script src='./public/js/app.js'></script>
    <script src='./node_modules/bootstrap/dist/js/bootstrap.bundle.js'></script>
</body>

</html>
